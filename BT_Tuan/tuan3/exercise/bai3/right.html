<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script>
		function setCookie(){
			var blog = document.getElementById("blog").value;
			var now = new Date();
			var time = now.getTime();
			var expiresTime = time + 60*60*24*1000;
			now.setTime(expiresTime);
			document.cookie = "blog = " + blog + ";expires = " + now.toGMTString() + ";path=/";
			document.writeln("Cookie stored");
		}
	</script>
</head>

<body>
	<form action="">
		<input type="text" id="blog">
		<button onclick="setCookie()">submit</button>
	</form>
	
</body>
</html>
