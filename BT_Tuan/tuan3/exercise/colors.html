<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p onmouseover="red()" onmouseout="disred()"><a href="#" style="color: red;">red</a></p>
	<p id="red">redline</p>
	<p onmouseover="green()" onmouseout="disgreen()"><a href="#" style="color: green;">green</a></p>
	<p id="green">greenline</p>
	<p onmouseover="blue()" onmouseout="disblue()"><a href="#" style="color: blue;">blue</a></p>
	<p id="blue">blueline</p>
	<script>
		function red(){
			document.getElementById("red").style.color = 'red';
		}
		function green(){
			document.getElementById("green").style.color = 'green';
		}
		function blue(){
			document.getElementById("blue").style.color = 'blue';
		}
		function disred(){
			document.getElementById("red").style.color = 'black';
		}
		function disgreen(){
			document.getElementById("green").style.color = 'black';
		}
		function disblue(){
			document.getElementById("blue").style.color = 'black';
		}
	</script>
</body>
</html>
