<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<p onmouseover="red()" onmouseout="disred()"><a href="https://www.hust.edu.vn/" style="color: red;">trang chu</a></p>
	<p id="red">Truong Dai hoc Bach Khoa Ha Noi</p>
	<p onmouseover="green()" onmouseout="disgreen()"><a href="https://ctt-daotao.hust.edu.vn/" style="color: green;">ctt-daotao</a></p>
	<p id="green">Cong thong tin dao tao truong Dai hoc Bach Khoa Ha Noi</p>
	<p onmouseover="blue()" onmouseout="disblue()"><a href="http://sis.hust.edu.vn/" style="color: blue;">trang sis</a></p>
	<p id="blue">Student Information System</p>
	<script>
		function red(){
			document.getElementById("red").style.color = 'red';
		}
		function green(){
			document.getElementById("green").style.color = 'green';
		}
		function blue(){
			document.getElementById("blue").style.color = 'blue';
		}
		function disred(){
			document.getElementById("red").style.color = 'black';
		}
		function disgreen(){
			document.getElementById("green").style.color = 'black';
		}
		function disblue(){
			document.getElementById("blue").style.color = 'black';
		}
	</script>
</body>
</html>
