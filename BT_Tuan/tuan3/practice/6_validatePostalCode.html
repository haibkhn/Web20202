<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate PostalCode and Money</title>

    <script type="text/javascript">
        function validatePostalCode() {
            var postalCodeCheck = new RegExp("([A-Z][0-9]){3,3}");
            if (postalCodeCheck.test(document.getElementById("postalCodeId").value)) {
                alert("Valid Postal Code");
                return true;
            }
            else {
                alert("Invalid Postal Code: " + document.getElementById("postalCodeId").value);
                return false;
            }
        }

        function validateMoney() {
            var moneyCheck = new RegExp("[0-9]*[\.][0-9][0-9]");
            if (moneyCheck.test(document.getElementById("moneyId").value)) {
                alert("Valid Money");
                return true;
            }
            else {
                alert("Invalid Money: " + document.getElementById("moneyId").value);
                return false;
            }
        }
    </script>

</head>
<body>
    <form id="myForm">
        Postal Code:
        <input type="text" name="postalCodeField" id="postalCodeId" placeholder="Ex: A1B2C3"> 
        <input type="button" value="Check Postal Code" onclick="validatePostalCode()">
        <br>

        Money: $ 
        <input type="text" name="moneyField" id="moneyId" placeholder="Ex: 1.23">
        <input type="button" value="Check Money" onclick="validateMoney()">
    </form>
</body>
</html>
